<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Question One | Scooby Doo</title>
  <link rel="stylesheet" href="scooby.css" />
</head>
<body>
  <div class="content">
    <div>
      <h1>Scooby Doo</h1>
      <div id="result"></div>
      <br />
      <label for="scooby">Enter a text to "Scooby doo"</label>
      <input type="text" id="scooby" name="scooby" value="" autofocus="autofocus"/>
      <button class="btn-submit" type="submit" onclick="scoobyClick()">Scooby</button>
      <button class="btn-reset" type="button" onclick="scoobyClear()">Clear</button>
    </div>
  </div>
  <script src="scooby.js"></script>
</body>
</html>
